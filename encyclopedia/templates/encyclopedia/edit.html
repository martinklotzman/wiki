{% extends "encyclopedia/layout.html" %}
{% block body %}
    <h1>Edit {{ form.title.value }}</h1>

    <form action="{% url 'edit' title=form.title.value %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.as_hidden }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">Content:</label>
            <textarea class="form-control form-control-sm" id="{{ form.content.id_for_label }}" name="{{ form.content.html_name }}">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>

{% endblock %}
